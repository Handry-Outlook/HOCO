name: HOCO Cloud Processor

on:
  workflow_dispatch:
    inputs:
      uuid:
        description: 'Job UUID'
        required: true
        default: 'manual-run'
      start:
        description: 'Start Time (DD/MM/YYYY HH:MM)'
        required: true
      end:
        description: 'End Time (DD/MM/YYYY HH:MM)'
        required: true
      region:
        description: 'Target Region (UK, England, etc.)'
        required: true
        default: 'UK'
      weather:
        description: 'Weather Parameters (e.g., lightning snow)'
        required: true
      weights:
        description: 'JSON string of model weights'
        required: false
        default: '{}'

jobs:
  run-processor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libnss3 libgconf-2-4 libxi6 libgbm1

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Weather Script
        env:
          # Use the secret you created in GitHub Settings
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
          MAPBOX_USERNAME: ${{ secrets.MAPBOX_USERNAME }}
        run: |
          python cloud.py \
            --uuid "${{ github.event.inputs.uuid }}" \
            --start "${{ github.event.inputs.start }}" \
            --end "${{ github.event.inputs.end }}" \
            --region "${{ github.event.inputs.region }}" \
            --weather ${{ github.event.inputs.weather }} \
            --weights '${{ github.event.inputs.weights }}'
